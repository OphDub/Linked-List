<!DOCTYPE html>
<html lang="en">
<head>
	<title>Linked List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
</head>
<body>
	<section id="" class="input-wrapper">
		<div class="user-input">
			<header>
			<h1>Linked<img src="Linked-List/linked-list-logo.svg" alt="Linked list chain link logo">List</h1>
			</header>
		
			<form id="website-form">
				<label for="title"></label>
				<input id="title" class="website-title form-styling" type="text" name="website-title" placeholder="Website Title" required>
				<label for="url"></label>
				<input id="url" class="website-url form-styling" type="text" name="website-url" placeholder="Website URL" required>

				<button aria-label="Enter bookmark" type="reset" class="enter-button form-styling">Enter</button>
			</form>

			<div class="error-feedback-display"></div>
			
			<div class = "count-display">
				<span class="circle bookmarks-on-page">0</span>

				<span tabindex = "1" aria-label="Delete all read bookmarks"class="circle bookmarks-read-on-page">0</span>
			</div>

		</div>

	</section>
	<section class="url-list display-wrapper" id = "right-container">
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
